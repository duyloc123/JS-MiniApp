<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zalando+Sans+SemiExpanded:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./calculationApp.css">
    <title>Calculation App</title>
</head>
<body>
    <div class="calculationApp">
        <div class="container">
            <label class="switch" id="switch">
                <input type="checkbox" id="checkbox">
                <span class="slider"></span>
            </label>
            <h1>Calculation App</h1>
            <div class="calculationTop">
                <input type="text" name="inputNumber" class="inputNumber" id="inputNumber" disabled >
            </div>
            <div class="calculationBody">
                <div class="number" data-value="1">1</div>
                <div class="number" data-value="2">2</div>
                <div class="number" data-value="3">3</div>
                <div class="number" id="btnAddNumber">+</div>
                <div class="number" data-value="4">4</div>
                <div class="number" data-value="5">5</div>
                <div class="number" data-value="6">6</div>
                <div class="number" id="btnSubtraction">-</div>
                <div class="number" data-value="7">7</div>
                <div class="number" data-value="8">8</div>
                <div class="number" data-value="9">9</div>
                <div class="number" id="btnMultiplication">x</div>
                <div class="number" id="btnClear">C</div>
                <div class="number" data-value="0">0</div>
                <div class="number" id="btnResult">=</div>
                <div class="number" id="btnDivision">/</div>
            </div>
        </div>
    </div>
    
</body>
<script src="./calculationApp.js"></script>
</html>

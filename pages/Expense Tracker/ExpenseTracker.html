<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./expenseApp.css">
    <script src="https://kit.fontawesome.com/db6ac4acea.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stack+Sans+Text:wght@200..700&display=swap" rel="stylesheet">

    <title>Expense Tracker</title>
</head>
<body>
    <div class="expenseTracker">
        <div class="container">
            <div class="expense">
                <h1>Expense Tracker App</h1>
                <div class="infoTransaction">
                    <select id="selectExpense" class="type">
                        <option value="">Select Expense</option>
                        <option value="Income">Income</option>
                        <option value="Expense">Expense</option>
                    </select>
                    <form class="form__info">
                        
                        <label for="transactionName">
                            Enter Transaction Name:
                        </label>
                        <input type="text" name="transactionName" class="transactionName" id="transactionName">
                        <label for="inputAmount">
                            Enter The Amount:
                        </label>
                        <input type="text" name="inputAmount" class="inputAmount" id="inputAmount">
                        <button type="submit" id="btn__addTransaction" class="btn__addTransaction">Add Transaction</button>
                    </form>
                    <h2>Transaction List</h2>
                    <div class="listExpense">
                        <div class="spinner-3" id="loading">...</div>
                        <ul class="transactionList" id="transactionList">
                            <!-- List Expense Tracker -->
                        </ul>
                    </div>
                    <div class="data">
                        <div class="income" id="income">
                            <i class="fa-solid fa-sack-dollar"></i>
                            <p class="incomeText" id="incomeText">0$</p>
                        </div>
                        <div class="expenseTotal" id="expenseTotal">
                            <i class="fa-solid fa-hand-holding-dollar"></i>
                            <p class="expenseText" id="expenseText">0$</p>
                        </div>
                        <div class="balance" id="balance">
                            <i class="fa-solid fa-wallet"></i>
                            <p class="balanceText" id="blanceText">0$</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./expenseTracker.js"></script>
</html>
